<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>부산 민간인 학살 장소 아카이브</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="한국전쟁기 부산 지역 민간인 학살 현장을 기록하는 디지털 아카이브" />
</head>
<body>
<header class="site-header" role="banner">
  <h1>부산 민간인 학살 장소 아카이브</h1>
  <p class="lede">한국전쟁기 부산에서 벌어진 민간인 희생의 현장을 기록합니다.</p>
  <nav aria-label="주요 메뉴">
    <a href="#list">장소 목록</a>
    <a href="#about">소개</a>
  </nav>
  <div class="search-wrap">
    <input id="search" type="search" placeholder="장소명, 동/해상, 태그로 검색" aria-label="장소 검색" />
    <div class="tags" role="list">
      <button class="tag" data-tag="형무소 연계">#형무소 연계</button>
      <button class="tag" data-tag="해상 수장">#해상 수장</button>
      <button class="tag" data-tag="산악 계곡">#산악 계곡</button>
    </div>
  </div>
</header>

<main id="list" class="container" role="main">
  <section id="cards" class="grid" aria-live="polite"></section>
</main>

<section id="about" class="container">
  <h2>소개</h2>
  <p>이 아카이브는 사료와 조사를 바탕으로 장소별 정보를 수집·정리하여 기억과 추모의 공간을 마련하고자 합니다.</p>
</section>

<footer class="site-footer">
  <small>자료 참조: 부산 지역 역사 문화 자료 및 진실화해위원회 조사보고서 등.</small>
</footer>

<script src="assets/js/app.js" defer></script>
</body>
</html>
